{% extends 'base/index.html' %}
{% load staticfiles %}

{% block title %}
	Eliminacion
{% endblock %}

{% block extracss %}

{% endblock %}

{% block content %}
<divc class="container">
	<div class = "row justify-content-center">
		<div class = "row-8">
			<h1>Este elemento desea eliminar? (No se puede deshacer)</h1>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p}}
				<button type="submit" class="btn btn-danger">ELIMINAR</button> 
				<button type="button" onClick=cancelar() class="btn btn-info" >CANCELAR</button>
			</form> 
		</div>
	</div>
</div>


<script type="text/javascript">
	function cancelar(){
		location.href = "{% url 'productos:verProductos' %}"
	}
</script>

{% endblock %}
